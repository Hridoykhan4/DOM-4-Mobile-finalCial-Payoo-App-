<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JM Mobile Banking</title>

    <!-- DaisyUI and Tailwind -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center items-center h-screen">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1">
            <!-- Login Section -->

            <div class="hero bg-base-200 min-h-screen">
              <div class="hero-content flex-col">
                <div
                  class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
                >
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text font-bold">Mobile Number</span>
                      </label>
                      <input
                        type="text"
                        id="phone-number"
                        placeholder="Your Phone Number"
                        class="input input-bordered"
                        required
                      />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text font-bold">Pin</span>
                      </label>
                      <input
                        type="password"
                        id="pin-number"
                        placeholder="Your Pin"
                        id="password"
                        class="input input-bordered"
                        required
                      />
                      <label class="label">
                        <a href="#" class="label-text-alt link link-hover"
                          >Forgot password?</a
                        >
                      </label>
                    </div>
                    <div class="form-control mt-6">
                      <button id="button-login" class="btn btn-primary">
                        Login
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="scripts/utilities.js"></script>

    <script src="scripts/login.js"></script>
  </body>
</html>
