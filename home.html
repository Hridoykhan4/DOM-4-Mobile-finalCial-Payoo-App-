<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JM Home Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <main class="flex justify-center items-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display w-11/12 mx-auto">
          <div class="artboard-demo phone-2">
            <!-- Available balance -->
            <div class="stats my-5">
              <div class="stat bg-green-700 text-white">
                <div class="stat-value text-5xl" id="account-balance">1000</div>
                <div class="stat-desc text-white text-center">
                  Available Balance
                </div>
              </div>
            </div>

            <div class="self-start ps-4">
              <h3 class="font-semibold text-xl">üî• Welcome to Payooo!</h3>
              <p class="text-gray-700 font-semibold my-2">
                Enjoy easy and convenient financial services with us. Cashout
                charge is low and
              </p>
            </div>
            <div class="divider"></div>

            <!-- User action buttons -->
            <div class="flex flex-wrap gap-3 sm:px-3">
              <button
                id="btn-show-add-money"
                class="btn active w-24 mx-auto border-black btn"
              >
                Add Money
              </button>
              <button
                id="btn-show-cash-out"
                class="btn active w-24 mx-auto border-black btn"
              >
                Cash Out
              </button>
              <button
                id="get-bonus-btn"
                class="btn active w-24 mx-auto border-black btn"
              >
                Get Bonus
              </button>
              <button
                id="btn-show-transaction"
                class="btn active w-24 mx-auto border-black btn"
              >
                Transactions
              </button>
            </div>

            <div class="divider"></div>
            <!-- Add Money Form Start-->

            <div
              id="add-money-form"
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="input-add-money"
                    type="text"
                    placeholder="Add Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    type="password"
                    placeholder="pin-number"
                    id="input-pin-number"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!-- Add Money Form End -->
            <!-- Cash Out Start -->

            <div
              id="cash-out-form"
              class="card hidden bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="input-cash-out"
                    type="text"
                    placeholder="Cash Out Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    type="password"
                    placeholder="pin-number"
                    id="input-cash-out-pin"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-cash-out" class="btn btn-primary">
                    Cash Out
                  </button>
                </div>
              </form>
            </div>
            <!-- Cash Out End -->
            <!-- Transaction Start -->
            <div id="transaction-section" class="hidden border-2 text-center">
              <h2 class="text-center text-3xl underline mb-3">
                Transaction History
              </h2>

              <div
                id="transaction-container"
                class="text-center space-y-3 h-60 overflow-scroll"
              ></div>

              <button id="deleteAll" class="btn btn-error text-white">
                Delete‚ùå
              </button>
            </div>
            <!-- Transaction End -->

            <!-- Get Bonus Section Start -->
            <div id="bonus-section" class="hidden py-3 mx-2">
              <div class="">
                <h3 class="text-xl underline font-semibold text-slate-700">
                  Enter Bonus Coupon
                </h3>
              </div>

              <input
                type="text"
                id="secret-code"
                placeholder="Enter Your Coupon"
                class="input input-ghost bg-white text-black w-full my-4"
              />

              <button id="get-bonus" class="btn btn-primary w-full">
                Get Bonus
              </button>
            </div>
            <!-- Get Bonus Section End -->
          </div>
        </div>
      </div>
    </main>

    <script src="scripts/utilities.js"></script>
    <script src="scripts/home.js"></script>
    <script src="scripts/cashout.js"></script>
    <script src="scripts/features.js"></script>
    <script src="scripts/getBonus.js"></script>
    <script src="scripts/btnGetBonus.js"></script>
  </body>
</html>
