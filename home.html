<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JM Home Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center items-center h-screen">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1">
            <!-- Available balance -->
            <div class="stats ">
              <div class="stat bg-green-700 text-white">
                <div class="stat-value text-5xl" id="account-balance">1000</div>
                <div class="stat-desc text-white border-2 text-center">
                  Available Balance
                </div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- User action buttons -->
            <div class="flex flex-wrap gap-3">
              <button
                id="btn-show-add-money"
                class="btn border-2 w-24  mx-auto  border-black bg-gray-800 bg-opacity-30 text-white font-bold"
              >
                Add Money
              </button>
              <button
                id="btn-show-cash-out"
                class="btn border-2 w-24  mx-auto  border-black bg-gray-800 bg-opacity-30 text-white font-bold"
              >
                Cash Out
              </button>
              <button
                id="btn-show-transaction"
                class="btn border-2 w-24  mx-auto  border-black bg-gray-800 bg-opacity-30 text-white font-bold"
              >
                Transactions
              </button>
            </div>
            <div class="divider"></div>
            <!-- Add Money Form Start-->

            <div
              id="add-money-form"
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="input-add-money"
                    type="text"
                    placeholder="Add Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    type="password"
                    placeholder="pin-number"
                    id="input-pin-number"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!-- Add Money Form End -->
            <!-- Cash Out Start -->

            <div
              id="cash-out-form"
              class="card hidden bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="input-cash-out"
                    type="text"
                    placeholder="Cash Out Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    type="password"
                    placeholder="pin-number"
                    id="input-cash-out-pin"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-cash-out" class="btn btn-primary">
                    Cash Out
                  </button>
                </div>
              </form>
            </div>
            <!-- Cash Out End -->
            <!-- Transaction Start -->
            <div id="transaction-section" class="hidden border-2 text-center">
              <h2 class="text-center text-3xl underline">
                Transaction History
              </h2>

              <div
                id="transaction-container"
                class="text-center space-y-3 h-60 overflow-scroll"
              ></div>
            </div>
            <!-- Transaction End -->
          </div>
        </div>
      </div>
    </main>

    <script src="scripts/utilities.js"></script>
    <script src="scripts/home.js"></script>
    <script src="scripts/cashout.js"></script>
    <script src="scripts/features.js"></script>
  </body>
</html>
